<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item class="custom" slot="start">
      <ion-thumbnail slot="start">
        <img
          src="https://situm.com/wp-content/uploads/2023/02/cropped-Favicon-Situm-Indoor-Positioning.png"
        />
      </ion-thumbnail>
    </ion-item>
    <ion-title> Situm Capacitor Example </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="locate" color="primary"></ion-icon>
        Positioning
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-row>
        <ion-button
          class="example-button"
          (click)="startPositioning()"
          [disabled]="positioning"
        >
          startPositioning()
        </ion-button>
        <ion-button
          class="example-button"
          (click)="stopPositioning()"
          [disabled]="!positioning"
        >
          stopPositioning()
        </ion-button>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="cloud-download" color="primary"></ion-icon>
        Fetch Resources
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button
        class="example-button"
        expand="block"
        size="small"
        (click)="fetchBuildingInfo()"
      >
        fetchBuildingInfo()
      </ion-button>
      <ion-button
        class="example-button"
        expand="block"
        size="small"
        (click)="fetchPois()"
      >
        fetchPois()
      </ion-button>
      <ion-button
        class="example-button"
        expand="block"
        size="small"
        (click)="fetchPoiCategories()"
      >
        fetchPoiCategories()
      </ion-button>
      <ion-button
        class="example-button"
        expand="block"
        size="small"
        (click)="fetchGeofences()"
      >
        fetchGeofences()
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="map" color="primary"></ion-icon>
        Cartography
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- <ion-button id="open-picker"> Pick a POI </ion-button> -->
      <ion-card>
        <ion-item id="open-picker" *ngIf="!currentPoi"> Pick a POI </ion-item>
        <ion-item id="open-picker" *ngIf="currentPoi">
          {{ currentPoi.identifier }} - {{ currentPoi.poiName }}
        </ion-item>
      </ion-card>
      <ion-picker
        trigger="open-picker"
        [columns]="pickerColumns"
        [buttons]="pickerButtons"
      ></ion-picker>
      <ion-row class="ion-justify-content-center">
        <ion-button class="example-button" (click)="selectPoi()">
          selectPoi()
        </ion-button>
        <ion-button class="example-button" (click)="navigateToPoi()">
          navigateToPoi()
        </ion-button>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label>{{ currentStatus }}</ion-label>
      </ion-item>

      <ion-textarea
        class="custom"
        [readonly]="true"
        placeholder="{{ currentPositioningInfo }}"
        style="height: 60vh"
      ></ion-textarea>
    </ion-card-content>
  </ion-card>
</ion-content>
